<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!--  Discription -->
  <meta name="description" content=""/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/User_Sign.css">
  <link rel="icon" href="../../public/Icons/">
  
  <title>Stavitel || User Sign</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off"
          class="sign-up-form">
        <div class="logo">
          <img src="./img/logo.png" alt="easyclass">
          <h3>easyclass</h3>
        </div>
        <div class="heading">
          <h2>Get Started</h2>
          <h6>Already have an account?</h6>
          <a href="#" class="toggle">Sign in</a>
        </div>
        <div class="actual-form">
          <div class="input-wrap">
            <input
            type="text"
            minlength="4"
            class="input-field"
            autocomplete="off"
            id="name"
            required
            />
            <label for="name">Name</label>
          </div>

          <div class="input-wrap">
            <input
            type="email"
            class="input-field"
            autocomplete="off"
            required
            />
            <label>Email</label>
          </div>

          <div class="input-wrap">
            <input
            type="password"
            minlength="4"
            class="input-field"
            autocomplete="off"
            id="pass"
            required
            />
            <label for="pass">password</label>
          </div>
          
          <div class="input-wrap">
          </div>

          <input type="submit" value="Sign Up" class="sign-btn" />

          <p class="text">
            By signing up,I agree to the <a href="#">Terms of services</a>and 
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        </form>
        </div> 
        <div class="carousel">
          <div class="images-wrapper">
            <img src="C:\Stavitel project\Stavitel\public\User_Sign/Build_web1.svg"  class="image img-1 show"  alt="">
            <img src="C:\Stavitel project\Stavitel\public\User_Sign/Build_web2.svg"  class="image img-2"  alt="">
            <img src="C:\Stavitel project\Stavitel\public\User_Sign/Build_web3.svg"  class="image img-3"  alt="">
            
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Create your own courses</h2>
                <h2>Customize as you like</h2>
                <h2>Invite students to your class</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./JS/User_Sign.js"></script>
</body>
</html>
