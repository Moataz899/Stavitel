<body>

  <div class="feedback-container">
    <h1>Give us your valuable feedback</h1> <br>
    <p>Your feedback is very important to us</p>
    <div class="emoji-box">
      <button class="btn normal">&#128578;</button>
      <button class="btn normal">&#128515;</button>
      <button class="btn normal">&#128519;</button>
      <button class="btn normal">&#128531;</button>
      <button class="btn normal">&#128532;</button>
      <button class="btn normal">&#128545;</button>
      
    </div>
    <p class="question">What you want to say?</p>
    <textarea id="textarea" cols="40" rows="5"></textarea>
    <p class="question">Are you want to share this publicly?</p> 
    <div class="radio-btns">
      <div class="one-btn"> 
        <input type="radio" name="one" id="Yes">
        <label for="Yes">Yes</label>
        <div class="one-btn">d<br>
          <input type="radio" name="one" id="No">
          <label for="No">No</label>
        
      
      </div>
    </div>
    <div class="info-field">
      <div class="name">
        <label>
          <input type="text" placeholder=" ">
          <span>Nickname</span>
        </label>
      </div>
      <div class="email">
        <input type="email" placeholder=" ">
        <label>
          <span>Email address (will not be published)</span>
        </label>
      </div>
    </div>
    <div class="accept">
      <input type="radio" id="accept">
      <label>I accept the <a herf="#" >terms and conditions</a></label>
    </div>

    </div>
