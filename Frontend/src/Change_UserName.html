<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Discription -->
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/Forgot_Password.css" />
    <link rel="icon" href="../public/Icons/logo.png" />

    <title>Stavitel . Change User Name</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="Workspace.html"
              autocomplete="off"
              class="forget-password-form"
            >
              <div class="logo">
                <img src="../public/Icons/logo.png" alt="Stavitel Logo" />
                <h4>Stavitel</h4>
              </div>

              <div class="heading">
                <h2>Change User Name</h2>
                <h4>Enter Your User Name</h4>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>User Name</label>
                </div>

                <input type="submit" value="submit" class="submit-btn" />

              </div>
              <p class="copyright">
                &#169; 2024 Stavitel - All rights reserved
              </p>
            </form>
          </div>

          <div class="image">
              <img
                src="../public/User_Sign/change username.svg"
                alt="Forgot-Password-Image"
              />
          </div>
        </div>
      </div>
    </main>

    <script src="JS/Forgot_Password.js"></script>
  </body>
</html>
