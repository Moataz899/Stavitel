<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== Discription ===============-->
    <meta
      name="description"
      content="This website is to RaiZero Developer Team"
    />

    <!--=============== CSS And Title ===============-->
    <link rel="stylesheet" href="/Frontend/src/style/Contact_us.css" />
    <link rel="icon" href="/Frontend/public/Icons/logo.png" />
    <title>Contact Form</title>
  </head>

  <body>
    <div class="background"></div>
    <!--==================== Header ====================-->
    <header>
      <div class="container">
        <ul>
          <li>
            <a href="#" class="logo">
              <div class="images">
                <img
                  src="/Frontend/public/Intro/logo-forDark.png"
                  alt="logo-Image"
                  class="logo-forDark"
                  title="Publius"
                />
                <img
                  src="/Frontend/public/Intro/logo-forLight.png"
                  alt="logo-Image"
                  class="logo-forLight"
                  title="Publius"
                />
              </div>
              <h2>Publius<span>.</span></h2>
            </a>
          </li>
          <li>
            <a href="Intro_Web.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="User_Sign.html" class="nav-link">Get Started</a>
          </li>
          <li>
            <span class="nav-link theme-toggle">
              <i class="fa-solid fa-sun"></i>
              <i class="fa-solid fa-moon"></i>
            </span>
          </li>
        </ul>
      </div>
    </header>

    <!--==================== Contact Form ====================-->

    <main>
      <section class="contact">
        <div class="container">
          <div class="left">
            <div class="form-wrapper">
              <div class="contact-heading">
                <h1>Let's work together<span>.</span></h1>
                <p class="text">
                  or reach us via:
                  <a href="mailto:raizeroteam@gmail.com"
                    >raizeroteam@gmail.com</a
                  >
                </p>
              </div>

              <form action="Intro_Web.html" method="post" class="contact-form">
                <div class="input-warp">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="First Name"
                    id="First Name"
                    type="text"
                    required
                  />
                  <label>First Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-warp">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="Last Name"
                    id="Last Name"
                    type="text"
                    required
                  />
                  <label>Last Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-warp w-100">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="Email"
                    id="Email"
                    type="email"
                    required
                  />
                  <label>Email</label>
                  <i class="icon fa-solid fa-envelope"></i>
                </div>

                <div class="input-warp textarea w-100">
                  <textarea
                    name="Message"
                    autocomplete="off"
                    class="contact-input"
                    id="Message"
                    required
                  ></textarea>
                  <label>Message</label>
                  <i class="icon fa-solid fa-inbox"></i>
                </div>

                <div class="contact-buttons w-100">
                  <button class="btn upload">
                    <span>
                      <i class="fa-solid fa-paperclip"></i> Add attachement
                    </span>
                    <input type="file" name="attachement" />
                  </button>
                  <input type="submit" value="Send message" class="btn" />
                </div>
              </form>
            </div>
          </div>

          <div class="right">
            <div class="image-wrapper">
              <img
                src="/Frontend/public/Intro/Contact Us.svg"
                alt="contact_image"
                class="img"
              />
              <div class="wave-wrap">
                <svg
                  class="wave"
                  viewBox="0 0 783 1536"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="wave"
                    d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"
                  />
                </svg>
              </div>
              <svg
                class="dashed-wave"
                viewBox="0 0 345 877"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="dashed-wave"
                  d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== EMAIL JS ===============-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--==================== MAIN JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="/Frontend/src/app/Contact_us.js"></script>
  </body>
</html>
