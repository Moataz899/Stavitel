<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Discription -->
    <meta name="description" content="" />

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/user.css" />
    <link rel="icon" href="../../public/Icons/logo.png" />

    <title>Stavitel . Change Password</title>
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>

    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action=""
              autocomplete="off"
              class="sign-in-form"
            >
              <div class="logo">
                <img src="../../public/Icons/logo.png" alt="Stavitel Logo" />
                <h4>Stavitel</h4>
              </div>

              <div class="heading">
                <h2>Change Password</h2>
                <h4>
                  Please Create a new password that you don't use on any other
                  site.
                </h4>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="change_password_new_password"
                    autocomplete="off"
                    required
                  />
                  <label id="error_password">Enter password</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="change_password_confirm_new_password"
                    autocomplete="off"
                    required
                  />
                  <label id="error_confirm_password">Confirm password</label>
                </div>

                <input
                  type="submit"
                  value="Submit"
                  class="submit-btn"
                  id="change_password_btn"
                />
              </div>
              <p class="copyright">
                &#169; 2024 Stavitel - All rights reserved
              </p>
            </form>
          </div>

          <div class="image change_password">
            <img
              src="../../public/User_Sign/change password.svg"
              alt="Change-Password-Image"
            />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../app/user.js"></script>
    <script type="module" src="../context/userData.js"></script>
    <script src="../app/index.js"></script>
  </body>
</html>
