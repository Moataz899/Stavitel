<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Discription -->
    <meta name="description" content="" />

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/user.css" />
    <link rel="icon" href="../../public/Icons/logo.png" />

    <title>Stavitel . Forget Password</title>
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="Code_Verification.html"
              autocomplete="off"
              class="forget-password-form"
            >
              <div class="logo">
                <img src="../../public/Icons/logo.png" alt="Stavitel Logo" />
                <h4>Stavitel</h4>
              </div>

              <div class="heading">
                <h2>Forget Password</h2>
                <h4>Enter Your Email Address</h4>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <input type="submit" value="submit" class="submit-btn" />

              </div>
              <p class="copyright">
                &#169; 2024 Stavitel - All rights reserved
              </p>
            </form>
          </div>

          <div class="image forget-password">
              <img
                src="../../public/User_Sign/Forgot Password.svg"
                alt="Forgot-Password-Image"
              />
          </div>
        </div>
      </div>
    </main>

    <script src="../app/Forgot_Password.js"></script>
    <script src="../app/user.js"></script>
  </body>
</html>
