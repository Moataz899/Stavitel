<html lang="en">

  <link rel="stylesheet" href="CSS/Code_Verification.css">
  <link rel="icon" href="../../public/Icons/">
  
  <title>Stavitel . Code Verification</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form
            action="Change_Password.html"
            autocomplete="off"
            class="Change-Password-form"
          >
            <div class="logo">
              <img src="/public/Icons/logo.png" alt="Stavitel Logo" />
              <h4>Stavitel</h4>
            </div>

            <div class="heading">
              <h2>Code Verification</h2>
              <h4>We've sent a password reset code to your email.</h4>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="number"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Your Code"
                  required
                />
                <!-- <label>Your Code</label> -->
              </div>

              <input type="submit" value="Submit âœ…" class="continue-btn" />

              <!-- <p class="copyright">
                &#169; 2024 Stavitel - All rights reserved
              </p> -->
            </div>
            <p class="copyright">
              &#169; 2024 Stavitel - All rights reserved
            </p>
          </form>
        </div>

        <div class="image">
            <img
              src="/public/User_Sign/Code Verification.svg"
              alt="Code-Verification-Image"
            />
        </div>
      </div>
    </div>
  </main>

  <script src="JS//Code_Verification.js"></script>
