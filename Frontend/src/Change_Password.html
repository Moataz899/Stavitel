<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!--  Discription -->
  <meta name="description" content=""/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/Change_Password.css">
  <link rel="icon" href="../../public/Icons/">
  
  <title>Stavitel . Change Password</title>
</head>
<body>
  <main>
    
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form
            action="Change_Password.html"
            autocomplete="off"
            class="Change-Password-form"
          >
            <div class="logo">
              <img src="/public/Icons/logo.png" alt="Stavitel Logo" />
              <h4>Stavitel</h4>
            </div>

            <div class="heading">
              <h2>Change Password</h2>
              <h4>Please Create a new password that
                you don't use on any other site.</h4>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Enter password</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Confirm password</label>
              </div>

              <input type="submit" value="Submit" class="continue-btn" />
            </div>
          </form>
          <p class="copyright">
            &#169; 2024 Stavitel - All rights reserved
          </p>
        </div>

        <!-- <p class="copyright">
          &#169; 2024 Stavitel - All rights reserved
        </p> -->

        <div class="image">
            <img
              src="/public/User_Sign/change password.svg"
              alt="Change-Password-Image"
            />
        </div>
      </div>
    </div>
  </main>

  <script src="JS/Change_Password.js"></script>
</body>
</html>
