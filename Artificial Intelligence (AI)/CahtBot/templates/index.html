<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ChatBot</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body class="show-chatbot">
    <button id="toggleChatbotBtn" class="spinner">
        <div class="spinner1">
            <!-- <span class="material-symbols-rounded">mode_comment</span> -->
            <!-- <span class="material-symbols-outlined">close</span> -->
        </div>
    </button>
    <div class="chatbot">
        <header>
            <h2>Raya</h2>
            <h4>Chat with our AI âœ¨<br>Ask any question and AI will answer.</h4>
            <button class="btnNewChat" id="btnNewChat" onclick="startNewChat()">New Chat</button>
            <button class="btnSeeFAQ" id="btnSeeFAQ" onclick="showFAQ()">See FAQ</button>
            <button class="btnBack" id="btnBack" onclick="backToChat()" style="display: none">Back</button>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹ <br>I'm the AI Assistant. <br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input" id="chat-input">
            <input type="text" class="input" placeholder="Type your message here..." required />
            <span id="send-btn" class="material-symbols-rounded">send</span>
            <div class="input-border"></div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
