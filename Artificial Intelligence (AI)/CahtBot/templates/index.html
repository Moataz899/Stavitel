<style>

body {
  background-color: #353a3e;
}

.chatbot {
  position: fixed;
  right: 40px;

  pointer-events: none;
  transform: scale(0.5);
  overflow: hidden;
  background-color: rgb(14, 14, 26);

.spinner {

  justify-content: center;
  border-radius: 50%;

  display: none;

  to {
    transform: rotate(360deg);
  }

/*============ Chat Intput ============ */

.chat-input {
  --border-height: 1px;
  --border-before-color: rgba(221, 221, 221, 0.39);
  --border-after-color: #5891ff;
  --input-hovered-color: #ffffff1f;
  position: relative;
}

.input {
  color: #fff;
  font-size: 0.9rem;
  background-color: transparent;
  width: calc(100% - 2px);
  /* Adjusted width to consider border width */
  box-sizing: border-box;
  padding-inline: 0.5em;
  padding-block: 0.7em;
  border: none;
  border-bottom: var(--border-height) solid var(--border-before-color);
  transition: background-color 0.3s;
  /* Added transition for background color */
}

.input-border {
  position: absolute;
  background: var(--border-after-color);
  width: 0;
  height: var(--border-height);
  bottom: 0;
  left: 0;
  transition: width 0.3s;
  /* Added transition for width */
}

.chat-input:focus-within .input-border {
  width: 100%;
}

.input:focus {
  outline: none;
  background: var(--input-hovered-color);
}

/* Show send button when input has content */
.input:valid+#send-btn {
  visibility: visible;
}

/* Hide send button initially */
#send-btn {
  visibility: hidden;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
}

/* Additional styling for the send button */
#send-btn {
  align-self: flex-end;
  height: 40px;
  line-height: 40px;
  color: #724ae8;
  font-size: 1.7rem;
  cursor: pointer;
  visibility: hidden;
}

/* Show the send button when the input is valid */
.input:valid+.input-border+#send-btn {
  visibility: visible;
}

@media (max-width: 490px) {
  .spinner {
    right: 20px;
    bottom: 20px;
  }

  .chatbot {
    right: 0;
    bottom: 0;
    height: 100%;
    border-radius: 0;

<script>
    const chatInput = document.querySelector(".chat-input input");
const sendChatBtn = document.querySelector(".chat-input span");
const chatbox = document.querySelector(".chatbox");

let userMessage;

// ================ create chat list in html ================
const createChatLi = (message, className) => {
  const chatLi = document.createElement("li");
  chatLi.classList.add("chat", className);

  let chatContent =
    className === "outgoing"
      ? `<p>${message}</p>`
      : `<span class="material-symbols-outlined">smart_toy</span><p>${message}</p>`;
  chatLi.innerHTML = chatContent;
  return chatLi;
};

/*
================================================
    handle chat list to now what is 
    outgoing from user and incoming from bot
================================================
*/

const handleChat = () => {
  userMessage = chatInput.value.trim();
  if (!userMessage) return;

  // Remove the initial bot message if it exists
  if (welcomeMessageElement && welcomeMessageElement.parentNode === chatContainer) {
    chatContainer.removeChild(welcomeMessageElement);
    welcomeMessageElement = null; // Reset the reference
  }

  chatbox.appendChild(createChatLi(userMessage, "outgoing"));

  // Make API request to get response from chatbot model
  fetch("/get_response?msg=" + userMessage)
   .then(response => response.json())
   .then(data => {
      const response = data.response;
      
      chatbox.appendChild(createChatLi(response, "incoming"));
    });
};

sendChatBtn.addEventListener("click", handleChat);

const toggleChatbotBtn = document.getElementById("toggleChatbotBtn");
const body = document.body;

toggleChatbotBtn.addEventListener("click", function () {
  body.classList.toggle("show-chatbot");
});
