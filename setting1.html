<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="setting1.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main">
      <div class="responsive-wrapper">
        <!-- ============= settings header ============= -->
        <div class="main-header">
          <h1>Settings</h1>
          <div class="search">
            <input type="text" placeholder="Search" />
            <button type="submit">
              <i class="ph-magnifying-glass-bold"></i>
            </button>
          </div>
        </div>

        <!-- ============= selected tabs ============= -->
        <div class="horizontal-tabs">
          <a href="#my_profile" onclick="showSettingsTabs(0),test()">My Profile</a>
          <a href="#change_password" onclick="showSettingsTabs(1)"
            >Change Password</a
          >
          <a href="#project_settings" onclick="showSettingsTabs(2)"
            >Project Settings</a
          >
          <a href="#notifications" onclick="showSettingsTabs(3)"
            >Notifications</a
          >
          <a href="#integration" onclick="showSettingsTabs(4)" class="active"
            >Integrations</a
          >
        </div>

        <!-- ============= Content Header should change ============= -->
        <div class="content-header">
          <div class="content-header-intro">
            <h2>Intergrations and connected apps</h2>
            <p>
              Supercharge your workflow and connect the tool you use every day.
            </p>
          </div>
          <div class="content-header-actions">
            <a href="#" class="button">
              <i class="ph-faders-bold"></i>
              <span>Filters</span>
            </a>
            <a href="#" class="button">
              <i class="ph-plus-bold"></i>
              <span>Request integration</span>
            </a>
          </div>
        </div>

        <div class="content">
          <div class="content-main">
            <!-- ============= My Profile ============= -->
            <div class="my_profile settings-tabs" id="my_profile">
              My profile
            </div>

            <!-- ============= Change Password ============= -->
            <div class="change_password settings-tabs" id="change_password">
              <form action="#">
                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Enter password</label>
                </div>
              </form>
            </div>

            <!-- ============= Project Settings ============= -->
            <div class="project_settings settings-tabs" id="project_settings">
              project_settings
            </div>

            <!-- ============= Notifications ============= -->
            <div class="notifications settings-tabs" id="notifications">
              notifications
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <script src="setting.js"></script>
  </body>
</html>
